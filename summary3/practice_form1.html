<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Form 1</title>
    <link rel="stylesheet" href="style/practice_form1.css">
</head>
<body>
    <footer>
        <div id="form-container">
          <form>
            <div class="user-data">
              <div>
                <label for="name_input">Имя</label>
                <input type="text" id="name_input" placeholder="Иван">
              </div>
              <div>
                <label for="lastname_input">Фамилия</label>
                <input type="text" id="lastname_input" placeholder="Иванов">
              </div>
            </div>
            <div class="message-data">
              <label for="message_textarea">Сообщение</label>
              <textarea placeholder="Ваше сообщение" id="message_textarea"></textarea>
            </div>
            <div class="button-block">
              <button>Отправить сообщение</button>
            </div>
          </form>
        </div>
      </footer>
</body>
</html>
