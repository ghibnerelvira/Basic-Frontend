    <!-- 
    defer говорит браузеру, подгружай javascript файлы параллельно но запускай его после того как построишь полностью DOM
    соблюдает порядок сверху вниз по очерёдности
    
    <script async src="./scripts/script.js"></script> Не соблюдает порядок например: в рекламных интеграции (неважно когда появится какая реклама)
    async работает почти так же как defer но не соблюдает порядок запуска скриптов, запускается тот который быстро подгрузился
    оба аттрибута не будут работать без src
   -->
   <script defer src="./scripts/script.js"></script> <!-- можно указывать сверху но обезательно должен быть defer -->
