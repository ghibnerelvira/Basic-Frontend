<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="style/stylepractice.css">
</head>
<!--Макет Link: https://www.figma.com/file/DX8poFj7ewLQ6OOuSsZKhh/html.to.design-(Community)?type=design&node-id=0%3A1&mode=design&t=vnddzAo0qHSdQqbE-1-->
<body>
    <div class="formbox">
        <div class="header">
            <h1>Tour Booking Form</h1>
        </div>
        <form action="#">
            <div class="item">
                <p>Name</p>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </div>
            <div class="item">
                <p>Email</p>
                <input type="email" placeholder="name@mail.com">
            </div>
            <div class="item">
                <p>Phone</p>
                <input type="phone" placeholder="### ### ####">
            </div>
            <div class="item">
                <p>When are you planning to visit?</p>
                <input type="date">
            </div>
            <div class="item">
                <p>How many people are in your group?</p>
                <input type="number">
            </div>
            <div class="item">
                <p>Which tour are you most interested in?</p>
                <select name="" id="">
                    <option value="none">*Please select*</option>
                    <option value="usa">USA</option>
                    <option value="uae">UAE</option>
                    <option value="eu">EU</option>
                    <option value="maldives">Maldives</option>
                </select>
            </div>
            <div class="item">
                <p>What is the best way to contact you?</p>
                <div class="checkbox">
                    <input type="checkbox" id="phone">
                    <label for="phone">Phone</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="email">
                    <label for="email">Email</label>
                </div>
                <div class="checkbox"></div>
                    <input type="checkbox" id="either">
                    <label for="either">Either</label>
            </div>
            <div class="item">
                <p>If phone, when is the best time of day for a call-back?</p>
                <div class="radio">
                    <input type="radio" id="radion_1" name="time">
                    <label for="radion_1">8 - 12 AM</label>
                </div>
                <div class="radio">
                    <input type="radio" id="radion_2" name="time">
                    <label for="radion_2">12 - 4 PM</label>
                </div>
                <div class="radio">
                    <input type="radio" id="radion_3" name="time">
                    <label for="radion_3">6 - 10 PM</label>
                </div>
            </div>
            <div class="item">
                <p>Anything else we should know?</p>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
    
            <div class="center-container">
                <button class="center-button">Send</button>
            </div>
        </form>
    </div>

    
</body>
</html>
